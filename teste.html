<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Marca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #fff;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #d4c0b6 0%, transparent 70%);
        }

        .hero-section h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .video-placeholder {
            width: 100%;
            max-width: 800px;
            height: 300px;
            background-color: #ddd;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-placeholder::before {
            content: '\25B6';
            font-size: 5em;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2em;
            }

            .video-placeholder {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section class="hero-section">
        <h1>A marca só é sua se você registra.</h1>
        <div class="video-placeholder"></div>
    </section>
</body>
</html>
